<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:include="fragments/head::head (title=#{page.title.project})"></head>
  <body>
  	
  	<div th:replace="fragments/header::header (page='projects')"></div>
  	
  	<div class="container-fluid">
  		<div class="row">
		  <div class="col-md-12">
		  
		  	<ol class="breadcrumb">
			  <li><a th:href="@{/projects}" th:text="#{projects.title}"></a></li>
			  <li class="active" th:text="${project.name}"></li>
			</ol>
		  
		  	<h1 th:text="${project.name}"></h1>
		  	
		  		<div class="media">
				  <div class="media-left">
				    <a href="#">
				      <img class="media-object" src="http://placehold.it/50x50"></img>
				    </a>
				  </div>
				  <div class="media-body">
				    <h4 class="media-heading" th:text="${project.name}"></h4>
				    <ul>
				    	<li th:text="${project.status}"></li>
				    	<li th:text="${project.buildServer.buildStatus.state}"></li>
				    </ul>

				    <div class="row">
				    
				    	<div class="col-sm-6">
				    		<ul>
						    	<li th:text="${project.sourceControl.svnRepository.url}"></li>
						    	<li th:text="${project.sourceControl.svnRepository.username}"></li>
						    </ul>
				    	</div>
				    	
				    	<div class="col-sm-6">
				    		<ul>
						    	<li th:text="${project.buildServer.jenkinsBuildServer.url}"></li>
						    </ul>
				    	</div>
				    
				    </div>
				    
				   <div class="row">
				    
				    	<div class="col-sm-12">
						    <form class="form" th:action="@{/projects/{id}(id=${project.id})}" method="POST">
						    
						    	<input type="submit" class="btn btn-default" name="create" th:value="#{project.createjob.form.submit}"></input>
						    	
						    </form>
				    	</div>
				    
				    </div>
				    
				  </div>
				</div>
		  		
			
		  </div>		 
		</div>
	</div>
	
	<th:block th:include="fragments/scripts::scripts"></th:block>
	
  </body>
</html>
