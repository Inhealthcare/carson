<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head::head (title=#{page.title.projects})"></head>
<body>

	<div th:replace="fragments/header::header (page='projects')"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">

				<h1 th:text="#{projects.new.title}"></h1>
				<p th:text="#{projects.new.introduction}"></p>
				
				<form method="post" th:object="${newProjectForm}">
				
					<!-- global error panel -->
					<div th:if="${#fields.hasErrors('*')}" class="panel panel-danger">
						<div class="panel-heading">
					    	<h3 class="panel-title" th:text="#{projects.new.form.errors.title}"></h3>
					  	</div>
					  	  <div class="panel-body">
					  	  	<p th:text="#{projects.new.form.errors.introduction}"></p>
					  	  	<ul th:if="${#fields.hasErrors('global')}">
							  <li th:each="err : ${#fields.errors('global')}" th:text="${err}">Input is incorrect</li>
							</ul>
					  	  </div>
					</div>
				
					<!-- new project panel -->
					<div class="panel panel-default">
					  <div class="panel-heading">
					    <h3 class="panel-title" th:text="#{projects.new.form.title}"></h3>
					  </div>
					  <div class="panel-body">

							<p th:text="#{projects.new.form.introduction}"></p>
							<div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
								<label class="control-label" for="name" th:text="#{projects.new.form.name.label}"></label>
								<input type="text" class="form-control"  th:field="*{name}" th:placeholder="#{projects.new.form.name.place}"></input>
								<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="help-block"></span>
							</div>

						</div>
					</div>
					
					<!-- scm panel -->
					<div class="panel panel-default">
					  <div class="panel-heading">
					    <h3 class="panel-title" th:text="#{projects.scm.form.title}"></h3>
					  </div>
					  <div class="panel-body">

							<p th:text="#{projects.scm.form.introduction}"></p>
							<div class="form-group" th:classappend="${#fields.hasErrors('scmUrl')} ? 'has-error'">
								<label class="control-label" for="scmUrl" th:text="#{projects.scm.form.url.label}"></label>
								<input type="text" class="form-control"  th:field="*{scmUrl}" th:placeholder="#{projects.scm.form.url.place}"></input>
								<span th:if="${#fields.hasErrors('scmUrl')}" th:errors="*{scmUrl}" class="help-block"></span>
							</div>
							<div class="form-group" th:classappend="${#fields.hasErrors('scmUsername')} ? 'has-error'">
								<label class="control-label" for="scmUsername" th:text="#{projects.scm.form.username.label}"></label>
								<input type="text" class="form-control" th:field="*{scmUsername}" th:placeholder="#{projects.scm.form.username.place}"></input>
								<span th:if="${#fields.hasErrors('scmUsername')}" th:errors="*{scmUsername}" class="help-block"></span>
							</div>
							<div class="form-group" th:classappend="${#fields.hasErrors('scmPassword')} ? 'has-error'">
								<label class="control-label" for="scmPassword" th:text="#{projects.scm.form.password.label}"></label>
								<input type="password" class="form-control" th:field="*{scmPassword}" th:placeholder="#{projects.scm.form.password.place}"></input>
								<span th:if="${#fields.hasErrors('scmPassword')}" th:errors="*{scmPassword}" class="help-block"></span>
							</div>

						</div>
					</div>

<!-- 							<span th:if="${#fields.hasErrors('buildUrl')}" th:errors="*{buildUrl}" class="help-block"></span> -->
<!-- 						</div> -->

					<input type="submit" class="btn btn-default" th:value="#{projects.new.form.submit}"></input>
					
				</form>

			</div>
		</div>
	</div>

	<th:block th:include="fragments/scripts::scripts"></th:block>

</body>
